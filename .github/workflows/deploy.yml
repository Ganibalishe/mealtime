name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: "79.174.78.237"
        username: root
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/mealtime

          # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–¥–∞
          git fetch --all
          git reset --hard origin/main
          git pull origin main

          # Backend setup
          cd /var/www/mealtime
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py collectstatic --noinput

          # Frontend setup
          cd mealtime-frontend
          # –ò—Å–ø—Ä–∞–≤–ª—è–µ–º package.json –µ—Å–ª–∏ –µ—Å—Ç—å –ø—Ä–æ–±–ª–µ–º–Ω—ã–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          if grep -q "npm:rolldown-vite" package.json; then
            echo "üõ†Ô∏è Fixing package.json..."
            sed -i 's/"vite": "npm:rolldown-vite@[^"]*"/"vite": "^5.0.0"/g' package.json
            # –£–¥–∞–ª—è–µ–º —Å–µ–∫—Ü–∏—é overrides –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å
            sed -i '/"overrides": {/,/}/d' package.json
          fi
          # –û—á–∏—â–∞–µ–º –∫—ç—à –∏ –ø–µ—Ä–µ—É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
          npm cache clean --force
          rm -rf node_modules
          rm -f package-lock.json
          npm install --legacy-peer-deps
          export VITE_API_URL=/api
          npm run build

          # Restart services
          systemctl restart mealtime
          systemctl restart nginx

          echo "üöÄ Deployment completed successfully!"